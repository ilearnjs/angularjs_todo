<li ng-class="{'editing': $ctrl.editing, 'completed': $ctrl.completed}">
	<div 
		class="view" 
		ng-dblclick="$ctrl.enableEditing()"
	>
	  <input
			class="toggle"
			type="checkbox"
			ng-checked="$ctrl.completed"
			ng-click="$ctrl.toggleTodo()"
		>
	  	<label>
			{{$ctrl.description}}
		</label>
		<button 
			class="delete" 
			ng-click="$ctrl.deleteTodo()"
		>
			Delete
		</button>
	</div>
	<form
		ng-if="$ctrl.editing"
		ng-submit="$ctrl.updateTodo()"
	>
	  	<input 
			class="edit" 
			ng-model="$ctrl.newDescription"
		>
	</form>
</li>
